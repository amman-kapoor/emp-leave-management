<template>
    <lightning-card title="Rejected Leaves">
        <template if:true={noRecordFound}>
            <c-no-record-found-screen></c-no-record-found-screen>
        </template>
        <template if:false={noRecordFound}>
            <lightning-layout multiple-rows="true" pull-to-boundary="small" class="container">
                <template for:each={rejectedLeaves} for:item="leave">
                    <lightning-layout-item key={leave.Id} size="6">
                        <c-leave-tile type="rejected" leave={leave}></c-leave-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
    </lightning-card>
</template>
